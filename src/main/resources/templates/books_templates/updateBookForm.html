<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="styles :: styles"></head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <h1>Update book</h1>
    <form action="#" th:method="post" th:action="@{/books/updateForm}" th:object="${book}">
        <input type="hidden" th:name="idBook" th:value="*{idBook}"/>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" class="form-control" id="isbn" th:name="isbn" placeholder="ISBN" th:value="*{isbn}"/>
            <p th:if="${#fields.hasErrors()}" th:errors="*{isbn}" class="valid-error">ISBN errors</p>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:name="title" placeholder="Title" th:value="*{title}"/>
            <p th:if="${#fields.hasErrors()}" th:errors="*{title}" class="valid-error">Title errors</p>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" class="form-control" th:name="category">
                <option th:each="cat :${categoriesSelect}" th:object="${cat}" th:text="*{name}"
                        th:value="*{idCategory}" th:selected="${book.category}==${cat}">Drama
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <select id="author" class="form-control" th:name="author">
                <option th:each="aut :${authorsSelect}" th:object="${aut}" th:text="|*{firstName} *{lastName}|"
                        th:value="*{idAuthor}" th:selected="${book.author}==${aut}">Jan
                    Brzechwa
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
<div th:replace="js_scripts :: js_script"></div>
</body>
</html>
