<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="styles :: styles"></head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <h1>Add category</h1>
    <form th:object="${category}" th:method="post" action="#" th:action="@{/categories/updateForm}">
        <input type="hidden" th:name="idCategory" th:value="*{idCategory}" />
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:name="name" placeholder="Enter name" th:value="*{name}"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="valid-error">Name error</p>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<div th:replace="js_scripts :: js_script"></div>
</body>
</html>
