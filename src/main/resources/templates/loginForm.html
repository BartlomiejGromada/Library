<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="styles :: styles">
<body>
<div class="container" id="form">
    <h1>Login form</h1>
    <form action="#" th:method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:name="username" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
</html>
