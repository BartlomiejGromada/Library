<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="styles :: styles">
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container" id="form">
    <h1>Login form</h1>
    <form action="#" th:method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:name="username" placeholder="Enter email"
                   th:autofocus="true">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:name="password" placeholder="Password">
        </div>
        <input type="submit" class="btn btn-primary" th:value="Login"/>
    </form>
    <div class="alert alert-secondary alert-dismissible fade show" role="alert" th:if="${param.error}" id="div">
        <p>Email or password is incorrect</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-secondary alert-dismissible fade show" role="alert" th:if="${successRegister}" id="div2">
        <p>Register success, now you can login</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div th:replace="js_scripts :: js_script"></div>
</body>
</html>
