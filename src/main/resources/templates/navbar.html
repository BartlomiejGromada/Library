<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <a class="navbar-brand" th:href="@{/books}">Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li th:class="(${books}) ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{/books}">Books <span class="sr-only">(current)</span></a>
            </li>
            <li th:class="(${authors}) ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{/authors}">Authors <span class="sr-only">(current)</span></a>
            </li>
            <li th:class="(${categories}) ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{/authors}">Categories <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
