<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <a class="navbar-brand" th:href="@{/books}">Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li th:class="(${books}) ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{/books}">Books <span class="sr-only">(current)</span></a>
            </li>
            <li th:class="(${authors}) ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{/authors}">Authors <span class="sr-only">(current)</span></a>
            </li>
            <li th:class="(${categories}) ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{/categories}">Categories <span class="sr-only">(current)</span></a>
            </li>
            <div class="topnav-right">
                <a th:href="@{/login}" class="btn btn-secondary" sec:authorize="!isAuthenticated()">Login</a>
                <a th:href="@{/register}" class="btn btn-secondary" sec:authorize="!isAuthenticated()">Register</a>
                <form method="post" th:action="@{/logout}" sec:authorize="isAuthenticated()">
                    <input type="submit" th:href="@{/logout}" class="btn btn-secondary" th:value="Logout"/>
                </form>
                <p sec:authorize="isAuthenticated()" sec:authentication="name" id="userInfo">Name</p>
            </div>
        </ul>
    </div>
</nav>
</body>
</html>
